<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educated Imagination Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .quiz-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .quiz-info {
            color: #888;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            border-color: #667eea;
            background: #e8f2ff;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .option-text {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .score-display {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .score-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .score-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }
            
            .quiz-title {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">Educated Imagination Quiz</h1>
            <p class="quiz-subtitle">Test your knowledge with randomized questions from Northrop Frye's "The Educated Imagination"</p>
            <p class="quiz-info">Total Questions Available: <span id="totalAvailable">Loading...</span></p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="question-container">
            <div class="question-number" id="questionNumber">Question 1</div>
            <div class="question-text" id="questionText">Loading question...</div>
            
            <div class="options-container" id="optionsContainer">
                <!-- Options will be populated by JavaScript -->
            </div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="controls">
            <button class="btn btn-secondary" id="newQuestionBtn" onclick="loadRandomQuestion()">New Question</button>
            <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()" disabled>Submit Answer</button>
        </div>

        <div class="score-display" id="scoreDisplay">
            <div class="score-text">Your Score</div>
            <div class="score-number" id="scoreNumber">0/0</div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-number" id="totalQuestions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="correctAnswers">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>

        let currentQuestion = null;
        let selectedAnswer = null;
        let totalQuestions = 0;
        let correctAnswers = 0;
        let currentQuestionIndex = 0;

        // Initialize quiz
        function initQuiz() {
            document.getElementById('totalAvailable').textContent = questions.length;
            loadRandomQuestion();
            updateStats();
        }

        // Load a random question
        function loadRandomQuestion() {
            // Reset state
            selectedAnswer = null;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
            
            // Get random question
            const randomIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[randomIndex];
            currentQuestionIndex = randomIndex;
            
            // Update question display
            document.getElementById('questionNumber').textContent = `Question ${totalQuestions + 1}`;
            document.getElementById('questionText').textContent = currentQuestion.question;
            
            // Clear and populate options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `<div class="option-text">${option}</div>`;
                optionElement.onclick = () => selectOption(index, optionElement);
                optionsContainer.appendChild(optionElement);
            });
            
            // Update progress
            updateProgress();
        }

        // Select an option
        function selectOption(index, element) {
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selection to clicked option
            element.classList.add('selected');
            selectedAnswer = index;
            
            // Enable submit button
            document.getElementById('submitBtn').disabled = false;
        }

        // Submit answer
        function submitAnswer() {
            if (selectedAnswer === null) return;
            
            totalQuestions++;
            
            // Check if answer is correct
            const correctIndex = currentQuestion.correct_answer.charCodeAt(0) - 65; // Convert A,B,C,D to 0,1,2,3
            const isCorrect = selectedAnswer === correctIndex;
            
            if (isCorrect) {
                correctAnswers++;
            }
            
            // Show feedback
            showFeedback(isCorrect, correctIndex);
            
            // Update stats
            updateStats();
            
            // Disable submit button
            document.getElementById('submitBtn').disabled = true;
        }

        // Show feedback
        function showFeedback(isCorrect, correctIndex) {
            const feedback = document.getElementById('feedback');
            const options = document.querySelectorAll('.option');
            
            // Mark correct and incorrect options
            options.forEach((option, index) => {
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            // Show feedback message
            feedback.style.display = 'block';
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.textContent = isCorrect ? 
                'Correct! Well done!' : 
                `Incorrect. The correct answer was: ${currentQuestion.options[correctIndex]}`;
        }

        // Update progress bar
        function updateProgress() {
            const progress = (totalQuestions / Math.max(totalQuestions, 1)) * 100;
            document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            document.getElementById('accuracy').textContent = totalQuestions > 0 ? 
                Math.round((correctAnswers / totalQuestions) * 100) + '%' : '0%';
            document.getElementById('scoreNumber').textContent = `${correctAnswers}/${totalQuestions}`;
            
            // Show stats if we have questions
            if (totalQuestions > 0) {
                document.getElementById('stats').style.display = 'flex';
                document.getElementById('scoreDisplay').style.display = 'block';
            }
        }

        // Initialize the quiz when page loads
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
